<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        .toggle-btn {
            background: none;
            color: blue;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .chat-container {
            display: none;
            flex-direction: column;
            height: 400px;
            width: 350px;
            background: white;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-input button {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<!-- Login & Signup Container -->
<div class="container" id="auth-container">
    <h2 id="form-title">Login</h2>
    
    <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Submit</button>
    </form>
    
    <button class="toggle-btn" onclick="toggleForm()">Don't have an account? Sign up</button>
    
    <p id="message"></p>
</div>

<!-- Chatbot Interface -->
<div class="chat-container" id="chat-container">
    <h2>Chatbot</h2>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let isLogin = true;
    let userId = localStorage.getItem("userId") || null;

    function toggleForm() {
        isLogin = !isLogin;
        document.getElementById("form-title").innerText = isLogin ? "Login" : "Sign Up";
        document.querySelector(".toggle-btn").innerText = isLogin 
            ? "Don't have an account? Sign up" 
            : "Already have an account? Login";
    }

    document.getElementById("auth-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const url = isLogin ? "http://localhost:8000/login" : "http://localhost:8000/signup";
        
        const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        document.getElementById("message").innerText = result.message;

        if (response.ok && isLogin) {
            localStorage.setItem("userId", email); 
            userId = email;
            showChat();
        }
    });

    function showChat() {
        document.getElementById("auth-container").style.display = "none";
        document.getElementById("chat-container").style.display = "flex";
    }

    async function sendMessage() {
        const inputField = document.getElementById("chat-input");
        const message = inputField.value.trim();
        if (!message) return;

        appendMessage("You", message);
        inputField.value = "";

        const response = await fetch(`http://localhost:8000/chat?user_id=${userId}&query=${encodeURIComponent(message)}`);
        const result = await response.json();
        appendMessage("Bot", result.response);
    }

    function appendMessage(sender, message) {
        const chatBox = document.getElementById("chat-box");
        const msgDiv = document.createElement("div");
        msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    if (userId) {
        showChat(); 
    }
</script>

</body>
</html>
